<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Heckx AI Assistant{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hologram-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 50%, #00ffff 2px, transparent 2px),
                radial-gradient(circle at 80% 50%, #00ffff 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        .hologram-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: radial-gradient(circle, #00ffff, #0099cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 255, 255, 0.8); }
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #cccccc;
            font-weight: 300;
        }
        
        .chat-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.1);
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: #00ffff rgba(0, 0, 0, 0.3);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            border-left: 4px solid;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #ffffff;
            margin-left: 20%;
        }
        
        .message.heckx {
            background: rgba(0, 255, 255, 0.1);
            border-left-color: #00ffff;
            margin-right: 20%;
        }
        
        .message.system {
            background: rgba(255, 255, 0, 0.1);
            border-left-color: #ffff00;
            text-align: center;
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .input-field {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Kanit', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .input-field::placeholder {
            color: #888888;
        }
        
        .send-button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #00ffff, #0099cc);
            border: none;
            border-radius: 25px;
            color: #000000;
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .send-button:hover {
            background: linear-gradient(45deg, #ffffff, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-indicator {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #00ffff;
        }
        
        .thinking {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .chat-messages {
                height: 350px;
            }
            
            .message.user {
                margin-left: 10%;
            }
            
            .message.heckx {
                margin-right: 10%;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .send-button {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .hologram-icon {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .chat-messages {
                height: 300px;
            }
            
            .message.user, .message.heckx {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>

</html>
